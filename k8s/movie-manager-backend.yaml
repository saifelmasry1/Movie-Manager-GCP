apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: movie-manager-backendconfig
spec:
  healthCheck:
    type: HTTP
    port: 5000
    requestPath: /api/movies
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-manager-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-manager-backend
  template:
    metadata:
      labels:
        app: movie-manager-backend
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/movie-manager-gcp/movie-manager-repo/movie-manager-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_URI
              value: mongodb://mongo:27017/movie_manager
            - name: PORT
              value: "5000"
          readinessProbe:
            httpGet:
              path: /api/movies
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/movies
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: movie-manager-backend
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default":"movie-manager-backendconfig"}'
spec:
  selector:
    app: movie-manager-backend
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
